<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Store</title>

    <!-- ! Scss Call -->
    <link rel="stylesheet" href="./Styles/main.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>


    <header>
        <img src="./Images/logo.png" alt="" class="header_image">
        <div class="header-label">
            <span class="header_welcome">Welcome to Drum World!</span>
            <button class="button-enter">Play Now!</button>
        </div>
    </header>

    <main>
        <section class="card">
            <div class="card__item card__item--1">
                <i class="fas fa-check-double card__icon"></i>
                <div class="card__description">
                    <span class="card__header">Best Products</span>
                    Lorem ipsum dolor sit amet.
                </div>
            </div>


            <div class="card__item card__item--2">
                <i class="fas fa-phone card__icon"></i>
                <div class="card__description">
                    <span class="card__header">Customer Service</span>
                    Lorem ipsum dolor sit amet consectetur.
                </div>
            </div>


            <div class="card__item card__item--3">
                <i class="fas fa-globe card__icon"></i>
                <div class="card__description">
                    <span class="card__header">Our Mission</span>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </div>
            </div>

            <div class="card__item card__item--4">
                <i class="fas fa-globe card__icon"></i>
                <div class="card__description">
                    <span class="card__header">Global</span>
                    Our company delivers global products!
                </div>
            </div>
        </section>

        <section class="products">
            <div class="products__container">
                <div class="products__product products__product--1">
                    <img src="./Images/gallery2.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--2">
                    <img src="./Images/gallery1.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--3">
                    <img src="./Images/drum2.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--4">
                    <img src="./Images/gallery4.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--5">
                    <img src="./Images/drum4.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--6">
                    <img src="./Images/gallery3.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--7">
                    <img src="./Images/drum3.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--8">
                    <img src="./Images/gallery5.jpg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--9">
                    <img src="./Images/gallery6.jpeg" alt="" class="products__image">
                </div>
                <div class="products__product products__product--10">
                    <img src="./Images/gallery7.jpeg" alt="" class="products__image">
                </div>
            </div>
        </section>
    </main>



    <div class="nav">
        <input type="checkbox" class="nav-checkbox" id="navigation">
        <label for="navigation" class="nav-label">
            <span class="nav-icon"></span>
        </label>
    </div>

</body>

</html>
